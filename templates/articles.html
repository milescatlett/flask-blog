{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
    <ul class="list-group">
    {% for num in data %}
        <li class="list-group-item one">
            <div class="row">
                <div class="col-sm-2">
                    <img src="{{ num[5] }}" width="100%" />
                </div>
                <div class="col-sm-4">
                    {{ num[3] }}
                </div>
                <div class="col-sm-3">
                    {{ num[2] }}
                </div>
                <div class="col-sm-3">
                    <a href="/blog/{{ num[1] }}">Click here for post</a>
                </div>
            </div>
        </li>
    {% endfor %}
{% endblock %}
